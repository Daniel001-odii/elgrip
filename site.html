<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <!--add intereactive js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/gh/interactiveJS/interactiveJS@v2.0.1/src/css/interactive.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/gh/interactiveJS/interactiveJS@v2.0.1/src/interactive.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="sub-nav">
            <p>File</p>
            <p>Edit</p>
            <p>View</p>
            <p>Tools</p>
            <p>Help</p>
        </div>
    </div>


    <div class="sub-window" id="sub-window" name="Serial Port Setup">
        <div class="window-content" id="window-content">
            <p class="window-title">Serial Port Setup</p>

            <!--Header and terminator autofill values-->
            <div class="header-terminator subpanes">
                <div class="subwindow-title">Header and Terminator AutoFill Values</div>
                <div class="subwindow-content">
                    <div class="section">
                        Required Header
                        <input type="number" class="subwindow-input">
                    </div>
                    
                    <div class="section">
                        <div class="group">
                            <p>ASCII</p>
                            <input type="" class="subwindow-input">
                        </div>
                        <div class="group">
                            <p>RTU</p>
                            <input type="" class="subwindow-input">
                        </div>
                    </div>

                    <div class="section">
                        <div class="group">
                            <p>LRC</p>
                            <input type="" class="subwindow-input">
                        </div>
                        <div class="group">
                            <p>CRC</p>
                            <input type="" class="subwindow-input">
                        </div>
                    </div>

                    <div class="section">
                        Terminator
                        <input type="number" class="subwindow-input">
                    </div>
                </div>
            </div>



            <!--Error correciton on received data-->
        <div class="strange-container">
                <div class="subpanes" style="width: 70%;">
                    <div class="subwindow-title">Error Correction on Received Data</div>
                    <div class="subwindow-content" style="width: 100%; justify-content: flex-start; padding: 15px; margin: 0;">
                        <div class="section">
                            <div class="group" style="align-items: flex-start; width: 100% !important; padding: 10px;">
                                <p>ASCII returned data display</p>
                                <input type="textarea" class="big-input">
                            </div>
                            <div class="group">
                                <p>RTU returned data display</p>
                                <input class="subwindow-input" type="text" style="width: 300px; padding: 10px;">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section" style="width: 40% !important;">
                    <div class="subpanes RRR">
                        <div class="subwindow-title">LRC</div>
                        <div class="subwindow-content">
                            <div class="group r-group">
                                <div class="section">
                                    <p>Received LRC</p>
                                    <input class="subwindow-input" >
                                </div>
                                <div class="section">
                                    <p>Calculated LRC</p>
                                    <input class="subwindow-input" >
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="subpanes RRR">
                        <div class="subwindow-title">CRC</div>
                        <div class="subwindow-content">
                            <div class="group r-group">
                                <div class="section">
                                    <p>Received CRC</p>
                                    <input class="subwindow-input" >
                                </div>
                                <div class="section">
                                    <p>Calculated CRC</p>
                                    <input class="subwindow-input" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>






        </div>
    </div>




    <!--<div class="sub-window" id="sub-window2" name="Serial Port Debug" style="top: 200px; left: 700px;">
        <div class="window-content" id="window-content">
            <p class="window-title">Serial Port Debug</p>
        </div>
    </div>-->





<script src="script.js"></script>
<script>
    interactive('sub-window', { resize: false });
    // interactive('sub-window2', { resize: false });

    var mini_btn = document.getElementsByClassName("minBtn");
    var max_btn = document.getElementsByClassName("maxBtn");
    var close_btn = document.getElementsByClassName("closeBtn");


    var win1_header = document.getElementById("sub-windowHeader");
    // win1_header.innerHTML = win1_header.innerHTML + "<p class='window-title'>Serial Port Debug</p>";
    

    for(var i = 0; i < mini_btn.length; i++){

    close_btn[i].innerHTML = "<i class='bi bi-x-circle-fill control-btn'></i>";
    max_btn[i].innerHTML = "<i class='bi bi-box-arrow-in-up-right control-btn'></i>";
    mini_btn[i].innerHTML = "<i class='bi bi-dash-circle-fill control-btn'></i>"; 
   
}

    var task_bar = document.getElementById("minimizeZone");
    task_bar.classList.add("task-bar");

</script>
</body>
</html>
